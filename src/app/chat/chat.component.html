<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->



  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */




  </style>
</head>
<body>

<div class="container-fluid">

  <div class="row ">
    <div class="col-3">
        <div class="row user-header">
            <div class="circle" style="background: red; margin-left:20px;"></div>
            <div class="circle" style="background: orange;"></div>
            <div class="circle" style="background: green;"></div>
          </div>
    </div>
    <div class="col-9 chat-header">
      <div class="row">
      <div class="col-11" *ngIf="otherUserData">
        <!-- <img width="40" height="40" class="img-circle" src="../assets/images/user.png"> -->
        <img width="40" height="40" class="img-circle" src="https://dfu1k3y1rami2.cloudfront.net/wp-content/uploads/2014/07/27151402/2016_03_21_LB.jpg">
         Chat With {{otherUserData?.userName}}
      </div>
      <div class="col-1">

           <span class="glyphicon glyphicon-cog icon"  ></span>


      </div>
    </div>
    </div>
  </div>

  <div class="row content">

    <div class="col-3  sidenav">

      <div class="sidenav-header row">
        <div class="col-4">
          <button class="icon-btn">
            <span class="glyphicon glyphicon-envelope icon"></span>
          </button>
          </div>
          <div class="col-4">
            <button class="icon-btn">
             <span class="glyphicon glyphicon-user icon" ></span>
            </button>
        </div>
        <div class="col-4">
            <button class="icon-btn">
              <span class="glyphicon glyphicon-search icon"></span>
            </button>
        </div>

      </div>
      <!-- <mat-list>
          <mat-list-item  *ngFor="let user of usersList">
            <div (click)="getUserData(user)">
              {{user.userName}}
                {{unSeenMessage[user.userId]}}
            </div>
            </mat-list-item>
      </mat-list> -->
      <div class=" clearfix  users-list">
          <ul class="list">
            <div *ngFor="let user of usersList" (click)="getUserData(user)">
              <div class="small_text " style="float: right;"> 12:30 pm</div> <br>
              <li class="clearfix row" >
                <img class="img-circle col-3" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01.jpg" alt="avatar" />
              <div class="col-7">
                  {{user.userName}} <br>
                  <div class="small_text">last message</div>
              </div>
              <div class="col-1 notifications badge bg-important" *ngIf="unSeenMessage[user.userId] > 0"> {{unSeenMessage[user.userId]}} </div>
              </li>
            </div>
          </ul>
     </div>


      <!-- <ul class="chat-list chat-user" *ngFor="let user of usersList">

          <li (click)="getChatMessages(user)">
              <a href="#">
                  <i class="fa fa-circle text-muted"></i>
                  <span>{{user}}</span>
                  <i class="fa fa-times pull-right"></i>
              </a>
          </li>



      </ul> -->

    </div>

     <div class="col-9 chatContent">
        <app-chat-content *ngIf="otherUserData" [otherUserData]="otherUserData"></app-chat-content>

      </div>

  </div>
</div>

<!-- <footer class="container-fluid">
  <p>Footer Text</p>
</footer> -->

</body>
</html>
