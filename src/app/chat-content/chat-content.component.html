    <div class="chat-history">

      <ul *ngFor="let message of messages">
        <!-- current user Message -->
        <li class="clearfix row" *ngIf="message.senderId == currentUserData?.userId">
            <div class="col-2">
                <span class="message-data-time float-right" >{{message.created_at | amLocale:'en' | amDateFormat:'h:mm a'}}</span>
            </div>
          <div class="message my-message float-right col-10">
              {{message.text}}
          </div>
        </li>
        <!-- End user Message -->
        <!-- other user Message -->
        <li class="clearfix row" *ngIf="message.senderId == otherUserData?.userId">
            <div class="message other-message col-10" >
                {{message.text}}
            </div>
            <div class="col-2">
                <span class="message-data-time float-left" >{{message.created_at | amLocale:'en' | amDateFormat:'h:mm a'}}</span>
            </div>
        </li>
        <!-- End user Message -->
      </ul>

    </div> <!-- end chat-history -->

  </div>
  <footer  class=" footer" *ngIf="otherUserData">
      <div class="chat-txt row">


          <div class="col-1 ">
            <!-- <input type="file" id="avatar" (change)="onFileChange($event)" #fileInput> -->
            <i class="material-icons float-right">attach_file</i>
         </div>
         <div class="col-9">
            <input type="text" class="form-control" [(ngModel)]="newMessage" placeholder ="Type your message" (keydown)="keyDownFunction($event)">
          </div>
          <div class="col-2">
            <button class="btn green-background"  (click)="sendMessage()">Send</button>
          </div>
      </div>
