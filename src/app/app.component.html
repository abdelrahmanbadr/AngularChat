<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {
      min-height:  91vh;
    }



    .user-header{
      background-color: #f1f1f1;
      padding-top:20px;
      min-height: 60px;
    }
    .chat-header{

      background-color:white;
      padding-top:20px;
      position: relative;
      width: 100%;
      min-height: 60px;

    }

    /* Set gray background color and 100% height */
    .sidenav {

      height: 100%;
    }
    .sidenav-header{
      background-color:lightgray;
      min-height: 40px;


      position: absolute ;
      width:100% ;
        margin-left:-15px;
    }
    .chatContent{



    background-color: #f1f1f1;
    }

    /* Set black background color, white text and some padding */
    /* footer {
      background-color: #555;
      color: white;
      padding: 15px;
    } */

    /* On small screens, set height to 'auto' for sidenav and grid */

  </style>
</head>
<body>

<div class="container-fluid">

  <div class="row ">
    <div class="col-3">
        <div class="row user-header">
            <div class="circle" style="background: red; margin-left:20px;"></div>
            <div class="circle" style="background: orange;"></div>
            <div class="circle" style="background: green;"></div>
          </div>
    </div>
    <div class="col-9 chat-header">
      You Chat With Satushi
    </div>
  </div>

  <div class="row content">

    <div class="col-3  sidenav">

      <div class="sidenav-header row">
        <div class="col-4">
          1</div>
        <div class="col-4">2</div>
        <div class="col-4">3</div>

      </div> <br>
