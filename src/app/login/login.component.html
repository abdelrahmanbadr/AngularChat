<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

    <div class="container">
        <div *ngIf="login" id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>

                    </div>

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>


                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input [(ngModel)]="email"  type="email" class="form-control" name="username" value="" placeholder="email">
                              </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input [(ngModel)]="password" id="login-password" type="password" class="form-control" name="password" placeholder="password">
                                    </div>






                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                      <a id="btn-login" href="#" class="btn btn-success" (click)="loginUser()">Login  </a>


                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Don't have an account!
                                        <a href="#" (click)="toggle()">
                                            Sign Up Here
                                        </a>
                                        </div>
                                    </div>
                                </div>




                        </div>
                    </div>
        </div>
        <div *ngIf="signup" id="signupbox" style=" margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Sign Up</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px">
                              <a id="signinlink" href="#" (click)="toggle()">Sign In</a></div>
                        </div>
                        <div class="panel-body" >
                            <form id="signupform" class="form-horizontal" role="form">

                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Error:</p>
                                    <span></span>
                                </div>



                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Email</label>
                                    <div class="col-md-9">
                                        <input [(ngModel)]="email"  type="text" class="form-control" name="email" placeholder="Email Address" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label  class="col-md-3 control-label">user Name</label>
                                    <div class="col-md-9">
                                        <input [(ngModel)]="userName" type="text" class="form-control" name="userName" placeholder="User Name" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Password</label>
                                    <div class="col-md-9">
                                        <input [(ngModel)]="password" type="password" class="form-control" name="passwd" placeholder="Password" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Choose Avatar</label>

                                <img (click)="setAvatar($event)" width="70" height="70" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_05.jpg" class="img-circle" alt="Cinque Terre">
                                <img (click)="setAvatar($event)" width="70" height="70" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01.jpg" class="img-circle" alt="Cinque Terre">
                                <img (click)="setAvatar($event)" width="70" height="70" src="https://dfu1k3y1rami2.cloudfront.net/wp-content/uploads/2014/07/27151402/2016_03_21_LB.jpg" class="img-circle" alt="Cinque Terre">
                                <img (click)="setAvatar($event)" width="70" height="70" src="https://relayfm.s3.amazonaws.com/uploads/user/avatar/203/user_avatar_quinnrose_artwork.png" class="img-circle" alt="Cinque Terre">
                                <img (click)="setAvatar($event)" width="70" height="70" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_06.jpg" class="img-circle" alt="Cinque Terre">

                                </div>




                                <div class="form-group">
                                    <!-- Button -->
                                    <div class="col-md-offset-3 col-md-9" >
                                        <button  id="btn-signup" type="button" class="btn btn-info" (click)="signUp()"> Sign Up</button>

                                    </div>
                                </div>





                            </form>
                         </div>
                    </div>




         </div>
    </div>
